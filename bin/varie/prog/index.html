<script id="rheaBootstrapTag" src="js/rheaBootstrap.js" data-ses-clear="1"></script>
<script language="javascript">
var ui = null;

function onRheaBootstrapFinished()
{
	rhea.onEvent_cpuStatus = function(statusID, statusStr)
	{
		var d = rheaGetElemByID ("divCPUStatus");
		rheaSetElemHTML(d, statusStr +" [" +statusID +"]");
		rheaShowElem(d);
	}
	
	ui = new UI ("divPage");
	ui.setupStandaloneButton("bntBack");
	showPage ("pageMainMenu");
}

function showPage(pageID)
{
	ui.hideAllExcept (pageID);
}

/***************************************************************************
 *
 * pageCleaning
 *
 */
function pageCleaning(what)
{
console.log ("pageCleaning(" +what +")");
	rhea.requestGPUCleaning(parseInt(what));
}


/***************************************************************************
 *
 * pageMiscellaneous
 *
 */
function pageMiscellaneous_oldProgMenu()
{
	window.location = "gotoLegacyMenu.html";
}

</script>
