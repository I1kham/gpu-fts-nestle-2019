<html>
<head>
	<title>GUI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="rheaBootstrap()">

<div class="wrapper1024x600">
	<div class="header">
		<div class="header_left">
			<div id="divBtnBack" class="header_left_btnHome"><img draggable='false' src="img/btnBack.png"></div>
		</div>
		<div class="header_center"><img src="img/logo.png"></div>
		<div class="header_right"></div>
		<div class="clear"></div>
	</div>

	<div class="page">
		<div id="divContainer" class="pageInfoDetailContent">
			<div id="divTitle" class="pageInfoDetailContent_title"></div>
			<div id="divContentWrapper" class="pageInfoDetailContent_content"><div id="divContent" style="position:absolute; top:0; left:0"></div></div>
		</div>
	</div>

	<div class="footer">
	</div>
</div>

<script src="config/pageInfo.js"></script>
<script src="js/rheaBootstrap.js"></script>
<script language="javascript">
function onRheaBootstrapFinished()
{
	var which = rheaGetURLParamOrDefault ("content", 0);
	
	//carica i contenuti in lingua di questa pagina
	rhea.lang_loadJS ("pageInfo")
		.then ( function()
		{
			
			/*background
			if (rheaPageOptions.bg_images[which] != "")
			{
				var d = rheaGetElemByID("divContainer");
				rheaSetElemBackgroundImage(d, "upload/" +rheaPageOptions.bg_images[which]);
			}
			*/
		
			var d = rheaGetElemByID("divTitle");
			rheaSetElemHTML(d, rheaPageContent.BOX_TITLE[which]);
			
			d = rheaGetElemByID("divContent");
			rheaSetElemHTML(d, rheaPageContent.BOX_DETAILED_CONTENT[which]);			
			var wrapperH = rheaGetElemHeight (rheaGetElemByID("divContentWrapper"));
			var contentH = rheaGetElemHeight (d);
			rheaSetDivAsScrollabelByGesture("divContent", contentH - wrapperH);			
		});
		
		
	//invece che "onclick", trappo l'evento "mouse up" cheè più affidabile sul touchscreen
	var d = rheaGetElemByID("divBtnBack");
	d.addEventListener('mouseup', function (ev)
	{
		window.location = "pageInfo.html";
	}, true);		
}



</script>


</html>
