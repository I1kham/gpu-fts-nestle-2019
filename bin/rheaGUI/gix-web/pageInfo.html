<html>
<head>
	<title>GUI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="rheaBootstrap()">

<div class="wrapper1024x600">
	<div class="header">
		<div class="header_left">
			<div class="header_left_btnHome"><a href="pageMenu.html"><img src="img/btnHome.png"></a></div>
		</div>
		<div class="header_center"><img src="img/logo.png"></div>
		<div class="header_right"></div>
		<div class="clear"></div>
	</div>

	<div class="page">
		<div class="pageInfo_content">
			<div class="pageInfo_btn" onclick="gotoPageInfoDetail(0)">
				<h2 id="box0_title"></h2>
				<div id="box0_content" class="pageInfo_btn_content" onclick=""></div>
			</div>
			
			<div class="pageInfo_btn" onclick="gotoPageInfoDetail(1)">
				<h2 id="box1_title"></h2>
				<div id="box1_content" class="pageInfo_btn_content"></div>
			</div>
			
			<div class="pageInfo_btn" onclick="gotoPageInfoDetail(2)">
				<h2 id="box2_title"></h2>
				<div id="box2_content" class="pageInfo_btn_content"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div class="footer">
	</div>
</div>

<script src="js/rheaBootstrap.js"></script>
<script language="javascript">
function onRheaBootstrapFinished()
{
	//carica i contenuti in lingua di questa pagina
	rhea.lang_loadJS ("pageInfo")
		.then ( function()
		{
			setupBoxContent();
		});
}

function setupBoxContent()
{
	for (var i=0; i<3; i++)
	{
		var d = rheaGetElemByID("box" + i +"_title");
		rheaSetElemHTML (d, rheaPageContent.BOX_TITLE[i]);
		
		d = rheaGetElemByID("box" + i +"_content");
		rheaSetElemHTML (d, rheaPageContent.BOX_CONTENT[i]);		
	}
}

function gotoPageInfoDetail(which)
{
	window.location = "pageInfoDetail.html?content=" +which;
}
</script>


</html>
