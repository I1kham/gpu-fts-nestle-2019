<html>
<head>
	<title>GUI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="rheaBootstrap()">

<div class="wrapper1024x600">
	<div class="header">
		<div class="header_left">
			<div class="header_left_btnHome"><a href="pageInfo.html"><img src="img/btnBack.png"></a></div>
		</div>
		<div class="header_center"><img src="img/logo.png"></div>
		<div class="header_right"></div>
		<div class="clear"></div>
	</div>

	<div class="page" style="overflow-y: auto">
		<div class="pageInfoDetailContent">
			<div id="divTitle" class="pageInfoDetailContent_title"></div>
			<div id="divContent" class="pageInfoDetailContent_content"></div>
		</div>
	</div>

	<div class="footer">
	</div>
</div>

<script src="js/rheaBootstrap.js"></script>
<script language="javascript">
function onRheaBootstrapFinished()
{
	var which = rheaGetURLParamOrDefault ("content", 0);
	
	//carica i contenuti in lingua di questa pagina
	rhea.lang_loadJS ("pageInfo")
		.then ( function()
		{
			var d = rheaGetElemByID("divTitle");
			rheaSetElemHTML(d, rheaPageContent.BOX_TITLE[which]);
			
			d = rheaGetElemByID("divContent");
			rheaSetElemHTML(d, rheaPageContent.BOX_DETAILED_CONTENT[which]);			
		});
}

</script>


</html>
