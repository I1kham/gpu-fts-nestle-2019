<html>
<head>
	<title>GUI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="rheaBootstrap()">

<div id="mainWrapper" class="wrapper1024x600" style="cursor:pointer; position:relative">	
	<div id="divGalleryWindow" class="pageStandby_galleryContainer_window">
		<div id="divGallery" class="pageStandby_galleryContainer"></div>
	</div>
	<div id="divOverlay" class="pageStandby_overlay"></div>
	<div id="divCPUMessage" style="position:absolute; bottom:0; left:0; padding:5px 0 3px 0;width:100%; text-align:center; display:none; background-color:rgba(0,0,0,0.8); color:#fff"></div>
</div>	



<script src="config/allowedLang.js"></script>
<script src="config/lang.js"></script>
<script src="config/pageStandby.js"></script>
<script src="js/rheaBootstrap.js"></script>
<script language="javascript">
function onRheaBootstrapFinished()
{
	if (standbyPageOptions.enabled=="0")
	{
		gotoMenuPage();
	}
	//lang_loadLang(lang_getCurLangISOCode()).then (onAfterLangLoaded);
	
	//carico sempre la lingua di default
	lang_loadLang(defaultLang).then (onAfterLangLoaded);
}

function onAfterLangLoaded()
{
	rhea.onEvent_cpuMessage = function(msg, importanceLevel)
	{
		var dCPU = rheaGetElemByID ("divCPUMessage");
		var dOverlay = rheaGetElemByID ("divOverlay");
		if (importanceLevel == 0)
			rheaHideElem(dCPU);
		else
		{
			rheaSetElemHTML(dCPU, msg);
			rheaShowElem(dCPU);
		}
	}
	
	
	
	setupOverlay();
	setupGallery();
	rhea.requestGPUEvent(RHEA_EVENT_CPU_MESSAGE);
	
	//invece che "onclick", trappo l'evento "mouse up" cheè più affidabile sul touchscreen
	var d = rheaGetElemByID("mainWrapper");
	d.addEventListener('mouseup', function (ev)
	{
		gotoMenuPage();
	}, true);	
}

function gotoMenuPage()
{
	window.location = "pageMenu.html";
}



function setupOverlay()
{
	if (standbyPageOptions.overlay_visible == 0)
		return;
	
	var d = rheaGetElemByID("divOverlay");
	rheaSetElemBackgroundColor(d,standbyPageOptions.overlay_bgcolor);
	rheaSetElemTextColor(d,standbyPageOptions.overlay_textColor);
	rheaSetElemHTML(d, rheaLang.LAB_PAGE_STANDBY);
	rheaShowElem(d);
	
	d = rheaGetElemByID("divCPUMessage");
	rheaSetElemBackgroundColor(d,standbyPageOptions.overlay_bgcolor);
	rheaSetElemTextColor(d,standbyPageOptions.overlay_textColor);
}


var numImages = standbyPageOptions.gallery_images.length;
var curImage = 0;
function setupGallery()
{
	var d = rheaGetElemByID("divGalleryWindow");
	var imageW = rheaGetElemWidth(d);
	
	var html = "";
	for (var i=0; i<numImages; i++)
	{
		var imgTag = "<img id='slide" +i +"' draggable='false' ";
		if (i==0)
			imgTag += "src='upload/" +standbyPageOptions.gallery_images[i] +"'>";
		else
			imgTag += "src=''>";	
		html += "<div class='pageStandby_galleryContainer_foto'>" +imgTag +"</div>";
	}
	
	d = rheaGetElemByID("divGallery");
	if (numImages < 2)
	{
		rheaSetElemWidth(d, imageW);
		rheaSetElemHTML(d, html);
	}
	else
	{
		//appendo la prima immagine in fondo in modo da scrollare dalla ultima immagina alla prima senza effetti strani a video
		numImages++;
		html += "<div class='pageStandby_galleryContainer_foto'><img draggable='false' src='upload/" +standbyPageOptions.gallery_images[0] +"'></div>";
		rheaSetElemWidth(d, imageW * numImages);
		rheaSetElemHTML(d, html);
		setTimeout ("scrollToNextImage()", standbyPageOptions.gallery_timeToNextImageMSec);
		
		//schedulo il load dinamico delle slide successive alla prima
		setTimeout ("loadSlide(1)", 600);
	}
}

function loadSlide(i)
{
	if (i>=numImages-1)
		return;

	var downloadingImage = new Image();
	downloadingImage.onload = function() { 
											console.log ("loaded " +i);
											document.getElementById("slide" +i).src = this.src; 
											setTimeout ("loadSlide(" +(i+1) +")", 300);
										  };
	downloadingImage.src = "upload/" +standbyPageOptions.gallery_images[i];
}

function scrollToNextImage()
{
	var d = rheaGetElemByID("divGallery");
	
	curImage++;
	if (curImage >= numImages)
	{
		curImage = 1;
		rheaSetElemLeft(d, 0);
	}

	rheaSmoothScrollElemLeft(d, -curImage*1024, 500);
	setTimeout ("scrollToNextImage()", standbyPageOptions.gallery_timeToNextImageMSec);
}

</script>


</html>
