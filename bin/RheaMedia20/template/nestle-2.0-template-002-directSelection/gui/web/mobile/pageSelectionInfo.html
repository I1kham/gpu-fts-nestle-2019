<html>
<head>
	<title>GUI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="rheaBootstrap()">

<div id="mainWrapper" class="wrapper">
	<div class="header-sticky">
		<div id="divCPUMessage" style="display:none;"></div>	
	</div>
	
	<div id="beverageName" class="pageConfirm_beverageTitle pageConfirm_bigFont"></div>
	<div id="imgNutritionalInfo" style="width:100%; text-align:center"></div>


	
	<div id="divBtnHome" class="btnIndietro" onclick="gotoPageConfirm()"><img draggable='false' src="img/btnHome.png"></div>
</div>

<script src="config/lang.js"></script>
<script src="config/mainMenuIcons.js"></script>
<script src="config/MMI.js"></script>
<script src="js/rheaBootstrap.js"></script>
<script language="javascript">
var iconNum = 0;
function onRheaBootstrapFinished() 	{ lang_loadLang(lang_getCurLangISOCode()).then (onAfterLangLoaded); }
function onAfterLangLoaded()
{
	//in get ci deve essere il parametro che indica quale iconMenu Ã¨ stata selezionata
	iconNum = parseInt(rheaGetURLParamOrDefault("iconMenu", 0));

	//nome bevanda
	var iconDisplayName = MMI_getDisplayName(iconNum);
	rheaSetDivHTMLByName("beverageName", iconDisplayName);


	//carica i contenuti in lingua di questa pagina
	lang_loadJS ("mainMenuIconsInfo")
		.then ( function()
		{
			lang_loadJS ("nutriInfo").then ( function()
			{
				if (rheaLang_nutriInfo[iconNum] != "")
				{
					var image = "<img draggable='false' style='width:98%;' src='upload/" +rheaLang_nutriInfo[iconNum] +"'>";
					var d = rheaGetElemByID("imgNutritionalInfo");
					rheaSetElemHTML(d, image);
				}
			});
			
		});
}

function gotoPageConfirm()
{
	window.location = "pageConfirm.php?iconMenu=" +iconNum;
}

</script>


</html>
