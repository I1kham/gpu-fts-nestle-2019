<script language="javascript">
function Rhea_getTimeStamp() 
{
	var d = new Date().toISOString();
	d = d.replace(/\./g, '');
	d = d.replace(/-/g,"");
	d = d.replace(/:/g,"");
	return d;
}

function rheaBootstrap()
{
	window.location = "pageMenu.php?dt=" +Rhea_getTimeStamp();
}
</script>
