<html>
<head>
	<title>GUI-Editor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery-ui-1-12-1/jquery-ui.min.js"></script>
	<script src="js/utils.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link href="js/jquery-ui-1-12-1/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<link href="../../../../home/js/fileBrowser.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="rheaBootstrapWithPathPrefix('../')">
<div id="mainWrapper" class="wrapper">
	<div id="main-content">
		<div class="header">
			<h1>Page confirm</h1>
		</div>

		<div class="pulsantiera-sticky">
			<table border="0" cellspacing='0' cellpadding='2' width="100%">
				<tr valign="middle">
					<td width="33%" align="left"><a class="button giallo" href="index.html">BACK TO INDEX</a></td>
					<td width="34%" align="center"><a class="button verde" href="javascript:saveAll()">SAVE PAGE SETTINGS</a></td>
					<td width="33%" align="right"><a class="button arancione" href="javascript:onBtnBuildAndPreview()">Preview GUI and Export</a></td>
				</tr>
			</table>
		</div>			
		
		<div class="page">
			<div id="page-content">
				<div class="box">
					<h2>General settings</h2>
					<div class="box-content">
						<p>Time to go back to main menu <input type="text" class="edit" onkeyup="javascript:onlyInteger(event)" style="width:80px; text-align:right" id="timeToGoBacToMainMenu"> sec</p>
						
						<p>Alipay ABORT time <input type="text" class="edit" onkeyup="javascript:onlyInteger(event)" style="width:80px; text-align:right" id="alipayAbortSec"> sec</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="main-content-wait" style="display:none">
		<br><br><br><br><br><br><br><br><br><br>
		<center><img src="img/animationRound.gif"></center>
		<div id="main-content-wait-msg" style="position:absolute; top:20px; left:20px; color:#fff;"></div>
	</div>
</div>

<div id="previewBox"></div>

<script id="rheaBootstrapTag" src="../js/rheaBootstrap.js"></script>
<script src="js/rheaDB.js"></script>
<script src="js/rheaFileUpload.js"></script>
<script src="js/buildConfigFile.js"></script>
<script src="js/multilangElem.js"></script>
<script src="../config/allowedLang.js"></script>
<script src="../../../../home/js/fileSaveAs.js"></script>
<script language="javascript">
var historyID = -1;
var db = null;

async function onRheaBootstrapFinished()
{
	var urlParams = getUrlVars();
	historyID = urlParams["his"];
	
	$("#main-content-wait").show();
	
	var curPath = rheaGetAbsolutePhysicalPath();
	db = new RheaDB (curPath +"/guidb.db3");
	let rst = await db.q("SELECT ValueA FROM other WHERE UID='pageConfirm' AND ISO='xx' AND What='timeToMain'");
	if (rst.hasError() != "")
	{
		alert ("onRheaBootstrapFinished()::error [" +rst.hasError() +"]");
		return;
	}
	if (rst.getNumRows() == 0)
	{
		await db.exec ("INSERT INTO other (UID,ISO,What,ValueA) VALUES('pageConfirm','xx','timeToMain', '15000')");
		rst = await db.q("SELECT ValueA FROM other WHERE UID='pageConfirm' AND ISO='xx' AND What='timeToMain'");
	}
	$("#timeToGoBacToMainMenu").val (Math.floor(rst.valByColName(0, "ValueA") / 1000));


	rst = await db.q("SELECT ValueA FROM other WHERE UID='pageConfirm' AND ISO='xx' AND What='alipayAbortSec'");
	if (rst.hasError() != "")
	{
		alert ("onRheaBootstrapFinished()::error [" +rst.hasError() +"]");
		return;
	}
	if (rst.getNumRows() == 0)
	{
		await db.exec ("INSERT INTO other (UID,ISO,What,ValueA) VALUES('pageConfirm','xx','alipayAbortSec', '60')");
		rst = await db.q("SELECT ValueA FROM other WHERE UID='pageConfirm' AND ISO='xx' AND What='alipayAbortSec'");
	}
	$("#alipayAbortSec").val (Math.floor(rst.valByColName(0, "ValueA")));

	$("#main-content-wait").hide();
	$("#page-content").show();
}

async function saveAll()
{
	pleaseWait(1);
	//*** 
	var sql = "UPDATE other SET"
			+ " ValueA=" +($("#timeToGoBacToMainMenu").val() * 1000)
			+ " WHERE UID='pageConfirm' AND ISO='xx' AND What='timeToMain';"
			+ "UPDATE other SET"
			+ " ValueA=" +($("#alipayAbortSec").val())
			+ " WHERE UID='pageConfirm' AND ISO='xx' AND What='alipayAbortSec'";
	await db.exec (sql);

	
	await db.exec ("UPDATE history SET DataUM='" +buildConfigFile_getAAAAMMGGHHMMSS() +"' WHERE ID=" +historyID);
	pleaseWait(0);
}
</script>
</html>
